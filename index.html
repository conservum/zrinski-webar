<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <title>Zrinski AR test (bez videa)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A-Frame + MindAR -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #000;
      }

      #loading {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
        color: #fff;
        z-index: 10;
        font-size: 18px;
      }

      #ui-hint {
        position: fixed;
        left: 50%;
        bottom: 16px;
        transform: translateX(-50%);
        padding: 8px 14px;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        border-radius: 999px;
        font-size: 13px;
        z-index: 9;
      }
    </style>
  </head>

  <body>
    <div id="loading">Učitavanje AR iskustva…</div>
    <div id="ui-hint">Usmjeri kameru prema portretu Zrinskog</div>

    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <!-- kamera -->
      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        near="0.01"
        far="1000"
      ></a-camera>

      <!-- target 0 iz targets.mind -->
      <a-entity mindar-image-target="targetIndex: 0" id="zrinski-target">
        <!-- CRVENI PRAVOKUTNIK POMAKNUT PREMA KAMERI I POVEĆAN -->
        <a-plane
          id="test-plane"
          width="3"
          height="5"
          position="0 0 -0.5"
          rotation="0 0 0"
          material="color: red; opacity: 0.7; side: double"
        ></a-plane>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const loading = document.getElementById("loading");
        const hint = document.getElementById("ui-hint");
        const target = document.getElementById("zrinski-target");

        target.addEventListener("targetFound", () => {
          hint.textContent =
            "✅ Slika prepoznata – trebao bi se pojaviti CRVENI overlay...";
        });

        target.addEventListener("targetLost", () => {
          hint.textContent = "Usmjeri kameru prema portretu Zrinskog";
        });

        setTimeout(() => {
          loading.style.display = "none";
        }, 1500);
      });
    </script>
  </body>
</html>
