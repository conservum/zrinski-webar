<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <title>Zrinski AR debug</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: black;
      }

      #loading {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        z-index: 10;
        background: black;
        font-size: 18px;
      }

      #ui-hint {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.7);
        color: white;
        padding: 6px 14px;
        border-radius: 100px;
        z-index: 9;
      }
    </style>
  </head>

  <body>
    <div id="loading">Uƒçitavanje‚Ä¶</div>
    <div id="ui-hint">Usmjeri kameru prema slici</div>

    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-camera position="0 0 0" look-controls="enabled:false" near="0.01" far="1000"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="marker">

        <!-- OGROMNA PLOHA ‚Äì NEMOGUƒÜE NE VIDJETI -->
        <a-plane
          position="0 0 -0.4"
          width="3"
          height="4"
          material="color: red; opacity: 0.6; side: double"
        ></a-plane>

        <!-- OGROMNI BOX -->
        <a-box
          position="0 -1 -0.6"
          width="1"
          height="1"
          depth="1"
          material="color: yellow; opacity: 0.8"
        ></a-box>

      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const hint = document.getElementById("ui-hint");
        const loading = document.getElementById("loading");
        const marker = document.getElementById("marker");

        marker.addEventListener("targetFound", () => {
          hint.textContent = "üéØ Prepoznato!";
        });

        marker.addEventListener("targetLost", () => {
          hint.textContent = "Usmjeri kameru prema slici";
        });

        setTimeout(() => loading.remove(), 1500);
      });
    </script>
  </body>
</html>
