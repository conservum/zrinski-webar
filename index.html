<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <title>Zrinski AR demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A-Frame + MindAR -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #000;
      }

      #loading {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
        color: #fff;
        z-index: 10;
        font-size: 18px;
      }

      #ui-hint {
        position: fixed;
        left: 50%;
        bottom: 16px;
        transform: translateX(-50%);
        padding: 8px 14px;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        border-radius: 999px;
        font-size: 13px;
        z-index: 9;
      }

      /* HTML video overlay */
      #video-overlay {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 70vw;
        max-width: 420px;
        z-index: 20;
        display: none; /* skriven dok ne nađemo target */
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.7);
        border-radius: 12px;
        overflow: hidden;
        background: #000;
      }

      #video-overlay video {
        width: 100%;
        display: block;
      }

      #video-close {
        position: absolute;
        top: 6px;
        right: 10px;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        border: none;
        border-radius: 999px;
        font-size: 12px;
        padding: 3px 8px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div id="loading">Učitavanje AR iskustva…</div>
    <div id="ui-hint">Usmjeri kameru prema portretu Zrinskog</div>

    <!-- HTML VIDEO OVERLAY -->
    <div id="video-overlay">
      <button id="video-close">✕</button>
      <video
        id="zrinski-video"
        src="Nikola_3.mp4"
        preload="auto"
        playsinline
        webkit-playsinline
        controls
      ></video>
    </div>

    <!-- MindAR scena (bez 3D objekata, samo radi trackinga) -->
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="zrinski-target">
        <!-- nema geometrije, koristimo samo targetFound/targetLost evente -->
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const loading = document.getElementById("loading");
        const hint = document.getElementById("ui-hint");
        const target = document.getElementById("zrinski-target");
        const overlay = document.getElementById("video-overlay");
        const video = document.getElementById("zrinski-video");
        const closeBtn = document.getElementById("video-close");

        const showOverlay = () => {
          overlay.style.display = "block";
        };

        const hideOverlay = () => {
          overlay.style.display = "none";
          video.pause();
        };

        target.addEventListener("targetFound", () => {
          hint.textContent =
            "✅ Slika prepoznata – dodirni ekran za pokretanje videa.";
          showOverlay();
          // Neki mobiteli traže interakciju prije play(),
          // pa korisnik može ručno pritisnuti play ili bilo gdje u videu.
        });

        target.addEventListener("targetLost", () => {
          hint.textContent = "Usmjeri kameru prema portretu Zrinskog";
          hideOverlay();
        });

        closeBtn.addEventListener("click", hideOverlay);

        // Opcionalno: tap na overlay pokreće video ako je pauziran
        overlay.addEventListener("click", () => {
          if (video.paused) {
            video.play().catch(() => {});
          }
        });

        setTimeout(() => {
          loading.style.display = "none";
        }, 1500);
      });
    </script>
  </body>
</html>
